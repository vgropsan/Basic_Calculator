<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website ICON -->
    <link rel="icon" type="image/svg+xml" href="img/calculator.svg" sizes="any">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <div class="screen">Result NAN</div>
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button zero">0</div>
        <div class="button operacion_suma">+</div>
        <div class="button operacion_resta">-</div>
        <div class="button operacion_multiplicacion">*</div>
        <div class="button operacion_division">/</div>
        <div class="button delete">C</div>
        <div class="button equal">=</div>
    </div>
</body>
</html>
