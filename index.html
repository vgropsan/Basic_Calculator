<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website ICON -->
    <link rel="icon" type="image/svg+xml" href="img/calculator.svg" sizes="any">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <input class="screen" type="text" id="result" placeholder="0">
        <button name="data_number"class="button one">1</button>
        <button name="data_number" class="button two">2</button>
        <button name="data_number" class="button three">3</button>
        <button name="data_operation" class="button operation">/</button>
        <button name="data_number" class="button four">4</button>
        <button name="data_number" class="button five">5</button>
        <button name="data_number" class="button six">6</button>
        <button name="data_operation" class="button operation">x</button>
        <button name="data_number" class="button seven">7</button>
        <button name="data_number" class="button eight">8</button>
        <button name="data_number" class="button nine">9</button>
        <button name="data_operation" class="button operation">-</button>
        <button name="data_delete" class="button delete">C</button>
        <button name="data_number" class="button zero">0</button>
        <button name="data_equal" class="button equal">=</button>
        <button name="data_operation" class="button operation">+</button>
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
